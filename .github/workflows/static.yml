# .github/workflows/static.yml
# Simple & modern workflow to deploy static content (HTML/JS/CSS) to GitHub Pages
# From root of main branch – perfect for vanilla JS + D3 projects like Rug Pulls Bubble

name: Deploy static content to GitHub Pages

on:
  # Trigger on pushes to main
  push:
    branches: ["main"]

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# These permissions are required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment (prevents race conditions)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job – in your case, mostly just checkout + upload (no real build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: If you ever add npm build step (e.g. bundling JS later), put it here
      # - name: Install dependencies
      #   run: npm ci

      # - name: Build
      #   run: npm run build   # or whatever your build command would be

      # Tell GitHub this is a Pages site (sets up metadata)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the entire root directory as Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload everything in root (index.html, app.js, etc.)
          path: .

  # Deploy job – publishes the artifact to Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
