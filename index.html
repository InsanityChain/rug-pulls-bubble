<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Pulls Bubble - Solana Rug Risks</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            margin: 0;
            background: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        .bubble {
            stroke: #30363d;
            stroke-width: 1.5px;
            transition: stroke-width 0.2s;
        }
        .label {
            font-size: 10px;
            fill: white;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: central;
        }
        .tooltip {
            position: absolute;
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            max-width: 320px;
            font-size: 13px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
            pointer-events: none;
            z-index: 1000;
            display: none;
            white-space: pre-wrap;
        }
        @media (max-width: 768px) {
            .label { font-size: 8px; }
            .tooltip { font-size: 12px; max-width: 280px; padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
